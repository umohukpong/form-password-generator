<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Angel Ukpong" />
    <meta
      name="description"
      content="Password Generator form by Angel Ukpong for Chaindustry Chain8-trainee blockchain development class"
    />
    <title>Form Password Generator</title>
    <!-- Link to external CSS file -- fonts  -- online -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Link to external CSS file -- fonts awesome -- online -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link to external CSS file -- fonts awesome -->
    <link rel="stylesheet" href="fontawesome-6.5.1-web/css/all.css" />
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="">
      <h1>Password Generator</h1>
      <div class="password-display">
        <input
          type="text"
          id="generated-password"
          name="generated-password"
          readonly
          value="P4$5W0rD!"
        />
        <button class="copy-btn"><i class="fa-regular fa-copy"></i></button>
        <!-- You need to replace with an actual icon or text -->
      </div>

      <div class="container">
        <div class="options">
          <div class="option-group">
            <div class="char-length">
              <label for="length">Character Length</label
              ><span id="length-value">0</span>
            </div>
            <input type="range" id="length" min="0" max="20" value="0" />
          </div>
          <div class="checkbox-group">
            <div class="check-label-group">
              <input type="checkbox" id="uppercase" />
              <label>Include Uppercase Letters</label>
            </div>
            <div class="check-label-group">
              <input type="checkbox" id="lowercase" />
              <label>Include Lowercase Letters</label>
            </div>
            <div class="check-label-group">
              <input type="checkbox" id="numbers" /><label>
                Include Numbers</label
              >
            </div>
            <div class="check-label-group">
              <input type="checkbox" id="symbols" /><label>
                Include Symbols</label
              >
            </div>
          </div>
        </div>
        <div class="strength">
          <span>STRENGTH</span>
          <div class="strength-indicator">
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
          </div>
        </div>
        <button class="generate-btn">GENERATE <i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>
  </body>
</html>
